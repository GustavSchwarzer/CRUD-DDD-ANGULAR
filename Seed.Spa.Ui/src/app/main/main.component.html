
<c-sidebar #sidebar="cSidebar"
           class="d-print-none sidebar sidebar-fixed"
           id="sidebar"
           visible>

  <c-sidebar-brand [brandFull]="logoJson" [brandNarrow]="logoJsonLittle" routerLink="./">
  </c-sidebar-brand> 
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems">
    </c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow"
                     toggle="unfoldable"
                     cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<main class="main">
  <div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">

    <div class="body flex-grow-1 px-3">

      <c-container breakpoint="lg" class="h-auto">
        <!--app-header-->
        <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" [vm]='vm' (logout)="onLogout($event)"></app-default-header>
        <!--app-body-->
        <router-outlet></router-outlet>
      </c-container>


    </div>
    <!--app footer-->
    <app-default-footer></app-default-footer>
  </div>
</main>
