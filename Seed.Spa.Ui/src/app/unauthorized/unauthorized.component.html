<div class="container">
  <div class="row align-items-center" style="height: 100vh;">
    <div class="col-6 offset-3 text-center">
      <!-- Animated -->
      <div class="animated fadeIn">
        <h1 class="display-5">
          <span class="fa fa-angle-double-right" aria-hidden="true"></span> {{ vm.actionTitle }}
        </h1>
        <div class="card">
          <div class="card-body">
            <i class="fa fa-exclamation-triangle fa-9x"></i>
          </div>
        </div>
        <small>{{ vm.actionDescription }}</small>
        <p><a href="javascript:history.back()">Voltar</a></p>
        <p><a href="#" (click)="onLogin($event)">Login</a></p>
      </div>
    </div>
  </div>

</div>
